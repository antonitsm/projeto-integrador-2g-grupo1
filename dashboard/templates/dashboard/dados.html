{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %}inicio{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'dashboard/css/dados.css' %}">
{% endblock %}

{% block content %}

<header>
  <nav>
    <div class="logo">
      <a href="#"><img src="{% static 'landing/img/logo.png' %}" alt="Logo"></a>
    </div>
    <ul class="navbar">
      <li><a href="#">INÍCIO</a></li>
      <li><a href="#">MINHAS COLMEIAS</a></li>
      <li><a href="#">DADOS</a></li>
      <li><a href="#">REGISTRO</a></li>
      <li><a href="#">PRODUÇÃO</a></li>
    </ul>
    <div class="user-profile">
      <img src="{% static 'accounts/img/imagem_usuario.png' %}" alt="Usuário">
    </div>
  </nav>
</header>

<!-- DECORAÇÃO -->
<div class="decoracao esquerda">
  <img src="{% static 'accounts/img/favo_de_mel.png' %}" alt="Favo Esquerda">
</div>
<div class="decoracao direita">
  <img src="{% static 'accounts/img/favo_de_mel.png' %}" alt="Favo Direita">
</div>


<div class="container-autenticacao">
  <form class="formulario-autenticacao ativo" method="post" action="{% url 'nova_colmeia' %}">
    {% csrf_token %}
    <h2>Dados da Colmeia</h2>

    <div class="campo-formulario">
      <label for="nome">Nome da Colmeia</label>
      <input type="text" id="nome" name="nome" required />
    </div>

    <div class="campo-formulario">
      <label for="temperatura">Temperatura (°C)</label>
      <input type="number" id="temperatura" name="temperatura" step="0.01" required />
    </div>

    <div class="campo-formulario">
      <label for="peso">Peso (kg)</label>
      <input type="number" id="peso" name="peso" step="0.01" required />
    </div>

    <div class="campo-formulario">
      <label for="umidade">Umidade (%)</label>
      <input type="number" id="umidade" name="umidade" step="0.01" required />
    </div>

    <a href="{% url 'editar_colmeia' colmeia.id %}" class="btn-action btn-editar">Editar</a>

  </form>
</div>

<script src="{% static 'dashboard/js/dados.js' %}"></script>
{% endblock %}
