<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECOlmeia</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Montserrat", sans-serif;
      background-color: #f9f9f9;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 95px;
      background-color: black;
      max-width: 100%;
    }

    .navbar {
      display: flex;
      list-style-type: none;
      gap: 225px;
      
    }

    .navbar a {
      text-decoration: none;
      color: #f8bf4d;
      font-size: 14px;
      font-weight: bold;
      position: relative;
      padding-bottom: 5px;
      transition: color 0.2s ease;
    }

    .navbar a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background-color: #f8bf4d;
      transition: width 0.3s ease;
    }


    .registros {
      max-width: 800px;
      margin: 60px auto;
      
    }

    .titulo {
      color: #f3d111;
      font-size: 45px;
      text-align: center;
    }

    .subtitulo {
      color: #333;
      font-size: 16px;
      margin-bottom: 30px;
   
    }

    .subtituloColmeia {
        border-color: #000000;
        border: 2px;
    }

    .caixaRegistro {
      background-color: black;
      padding: 20px;
      border-radius: 10px;
      margin-top: 17px;
      
    }

    .areaRegistro {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      padding: 15px;
      font-size: 14px;
      font-family: "Montserrat", sans-serif;
      
    }



    .salvar,
    .ultimoRegistro {
      background-color: #f3d214;
      color: black;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      margin-top: 20px;
    }

    .ultimoRegistro {
      background-color: black;
      color: white;
    }

    .salvar:hover,
    .ultimoRegistro:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <nav>
    <div class="logo">
      <a href="#"><img src="logo.png" alt="Logo" height="50"></a>
    </div>
    <ul class="navbar">
      <li><a href="#">INÍCIO</a></li>
      <li><a href="#">MINHAS COLMEIAS</a></li>
      <li><a href="#">DADOS</a></li>
      <li><a href="#">REGISTRO</a></li>
      <li><a href="#">PRODUÇÃO</a></li>
    </ul>
  </nav>

  <div class="registros">
    <h1 class="titulo">REGISTRO</h1>
    <p class="subtitulo"> <p class="subtituloColmeia">
  O QUE VOCÊ OBSERVOU NA COLMEIA 
  <input list="colmeias" name="colmeia" placeholder="Selecione ou digite" style="padding: 6px 10px; border-radius: 5px; border: 1px solid #ccc; font-family: 'Montserrat', sans-serif; font-size: 14px; margin-left: 10px;">
  <datalist id="colmeias">
    <option value="Colmeia 1">
    <option value="Colmeia 2">
    <option value="Colmeia 3">
  </datalist>
</p>
</p>

    <div class="caixaRegistro">
      <textarea class="areaRegistro" placeholder="Digite suas observações aqui..."></textarea>
    </div>

    <div class="botoes">
      <button class="salvar">SALVAR</button>
      <button class="ultimoRegistro">ABRIR ÚLTIMO REGISTRO &gt;</button>
    </div>
  </div>

</body>

</html>
