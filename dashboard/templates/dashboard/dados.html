{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %}inicio{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'dashboard/css/dados.css' %}">
{% endblock %}

{% block content %}
    <div class="decoracao esquerda">
        <img src="../images/favo_de_mel.png" alt="Favo Esquerda">
    </div>
    <div class="decoracao direita">
        <img src="../images/favo_de_mel.png" alt="Favo Direita">
    </div>

    <div class="titulo">
        <h1> DADOS DA COLMEIA</h1>
    </div>
    <div class="container-autenticacao">
        <form class="formulario-autenticacao ativo" method="post" action="{% url 'salvar_dados' %}">
            {% csrf_token %}
            <div class="campo-formulario">
                <label for="nome-cadastro">Nome da Colmeia</label>
                <input type="text" id="nome-cadastro" name="nome" required />
            </div>
            <div class="campo-formulario">
                <label for="email-cadastro">Temperatura</label>
                <input type="text" id="email-cadastro" name="temperatura" required />
            </div>
            <div class="campo-formulario">
                <label for="senha-cadastro">Peso</label>
                <input type="text" id="senha-cadastro" name="peso" required />
            </div>
            <div class="campo-formulario">
                <label for="confirmar-senha">Umidade</label>
                <input type="text" id="confirmar-senha" name="umidade" required />
            </div>
            <button type="submit" class="botao-enviar">Salvar</button>
        </form>
    </div>
<script src="{% static 'dashboard/js/dados.js' %}"></script>
{% endblock %}
