{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %}inicio{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'dashboard/css/dados.css' %}">
{% endblock %}

{% block content %}
    
<header>
    <nav>
      <div class="logo">
        <a href="#"><img src="{% static 'landing/img/logo.png' %}" alt="Logo"></a>
      </div>
      <ul class="navbar">
        <li><a href="#">INÍCIO</a></li>
        <li><a href="#">MINHAS COLMEIAS</a></li>
        <li><a href="#">DADOS</a></li>
        <li><a href="#">REGISTRO</a></li>
        <li><a href="#">PRODUÇÃO</a></li>
      </ul>
      <div class="user-profile">
        <img src="{% static 'accounts/img/imagem_usuario.png' %}" alt="Usuário">
      </div>
    </nav>
  </header>

  <!-- DECORAÇÃO -->
<div class="decoracao esquerda">
    <img src="{% static 'accounts/img/favo_de_mel.png' %}" alt="Favo Esquerda">
</div>
<div class="decoracao direita">
    <img src="{% static 'accounts/img/favo_de_mel.png' %}" alt="Favo Direita">
</div>

<div class="container-autenticacao">
    <form class="formulario-autenticacao ativo">
         <h2>Dados da Colmeia</h2>
    <div class="container-autenticacao">
        <form class="formulario-autenticacao ativo">
            <div class="campo-formulario">
                <label for="nome-cadastro">Nome da Colmeia</label>
                <input type="text" id="nome-cadastro" required />
            </div>
            <div class="campo-formulario">
                <label for="email-cadastro">Temperatura</label>
                <input type="email" id="email-cadastro" required />
            </div>
            <div class="campo-formulario">
                <label for="senha-cadastro">Peso</label>
                <input type="password" id="senha-cadastro" required />
            </div>
            <div class="campo-formulario">
                <label for="confirmar-senha">Umidade</label>
                <input type="password" id="confirmar-senha" required />
            </div>
            <button type="submit" class="botao-enviar">Salvar</button>
        </form>
    </div>
<script src="{% static 'dashboard/js/dados.js' %}"></script>
{% endblock %}
