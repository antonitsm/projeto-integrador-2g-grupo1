<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Ecolmeia</title>
    <link rel="stylesheet" href="cadastro.css" />
</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <div class="logo">
            <a href="#"><img src="../images/logo.png" alt="Logo"></a>
        </div>
        <ul class="navbar">
            <li><a href="#">INÍCIO</a></li>
            <li><a href="#">MINHAS COLMEIAS</a></li>
            <li><a href="#">DADOS</a></li>
            <li><a href="#">REGISTRO</a></li>
            <li><a href="#">PRODUÇÃO</a></li>
        </ul>
    </nav>

    <!-- DECORAÇÃO -->
    <div class="decoracao esquerda">
        <img src="../images/favo_de_mel.png" alt="Favo Esquerda">
    </div>
    <div class="decoracao direita">
        <img src="../images/favo_de_mel.png" alt="Favo Direita">
    </div>

    <!-- CONTEÚDO CADASTRO -->
    <div class="container-autenticacao">
        <form class="formulario-autenticacao ativo">
            <h2>Cadastro</h2>
            <div class="campo-formulario">
                <label for="nome-cadastro">Nome</label>
                <input type="text" id="nome-cadastro" required />
            </div>
            <div class="campo-formulario">
                <label for="email-cadastro">E-mail</label>
                <input type="email" id="email-cadastro" required />
            </div>
            <div class="campo-formulario">
                <label for="senha-cadastro">Senha</label>
                <input type="password" id="senha-cadastro" required />
            </div>
            <div class="campo-formulario">
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" required />
            </div>
            <button type="submit" class="botao-enviar">Cadastrar</button>
            <div class="alternar-formulario">
                Já tem uma conta? <a href="../login/login.html">Fazer login</a>
            </div>
        </form>
    </div>
    

</body>

</html>
