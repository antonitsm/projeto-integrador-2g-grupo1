{% extends 'accounts/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block style %}<link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">{% endblock %}

{% block content %}
 <!--NAVBAR-->
  <header>
    <nav>
      <div class="logo">
        <a href="#">
          <img src="{% static 'landing/img/logo.png' %}" alt="Logo Apicultura">
        </a>
      </div>

      <ul class="navbar">
        <li><a href="#">INÍCIO</a></li>
        <li><a href="#">MINHAS COLMEIAS</a></li>
        <li><a href="#">DADOS</a></li>
        <li><a href="#">REGISTRO</a></li>
        <li><a href="#">PRODUÇÃO</a></li>
      </ul>

      <div class="user-profile">
        <img src="{% static 'landing/img/imagem_usuario2.png'%}" alt="User Profile" id="user-profile-img">
      </div>

      <div class="mobile-menu-toggle" id="mobile-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
</header>

<!-- DECORAÇÃO -->
<div class="decoracao esquerda">
    <img src="{% static 'accounts/img/favo_de_mel.png' %}" alt="Favo Esquerda">
</div>
<div class="decoracao direita">
    <img src="{% static 'accounts/img/favo_de_mel.png' %}" alt="Favo Direita">
</div>


  <!-- CONTEÚDO LOGIN -->
  <div class="container-autenticacao">
    <form class="formulario-autenticacao ativo">
      <h2>Login</h2>
      <div class="campo-formulario">
        <label for="email-login">E-mail:</label>
        <input type="email" id="email-login" required />
      </div>
      <div class="campo-formulario">
        <label for="senha-login">Senha:</label>
        <input type="password" id="senha-login" required />
      </div>
      <button type="submit" class="botao-enviar">Entrar</button>
      <div class="alternar-formulario">
        Não tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se</a>
      </div>
    </form>
  </div>
  <script src="{% static 'accounts/js/login.js' %}"></script>
{% endblock %}
