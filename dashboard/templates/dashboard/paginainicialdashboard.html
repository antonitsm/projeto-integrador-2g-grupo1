{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %}inicio{% endblock %}

{% block style %}<link rel="stylesheet" href="{% static 'dashboard/css/pagina-inicial-dashboard.css' %}">{% endblock %}

{% block content %}
    <div class="container-autenticacao">
        <form class="formulario-autenticacao ativo">
            <h2>Cadastro</h2>
            <div class="campo-formulario">
                <label for="nome-cadastro">Nome</label>
                <input type="text" id="nome-cadastro" required />
            </div>
            <div class="campo-formulario">
                <label for="email-cadastro">E-mail</label>
                <input type="email" id="email-cadastro" required />
            </div>
            <div class="campo-formulario">
                <label for="senha-cadastro">Senha</label>
                <input type="password" id="senha-cadastro" required />
            </div>
            <div class="campo-formulario">
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" required />
            </div>
            <button type="submit" class="botao-enviar">Cadastrar</button>
            <div class="alternar-formulario">
                JÃ¡ tem uma conta? <a href="{% url 'login' %}">Fazer login</a>
            </div>
        </form>
    </div>
<script src="{% static 'dashboard/js/pagina-inicial-dashboard.js' %}"></script>
{% endblock %}
