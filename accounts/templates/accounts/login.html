{% extends 'accounts/base.html' %}

{% block title %}Login / Cadastro{% endblock %}

{% block content %}
<div class="container-autenticacao">
  <form id="form-login" class="formulario-autenticacao">
    <h2>Login</h2>
    <div class="campo-formulario">
      <label for="email-login">E-mail</label>
      <input type="email" id="email-login" required />
    </div>
    <div class="campo-formulario">
      <label for="senha-login">Senha</label>
      <input type="password" id="senha-login" required />
    </div>
    <button type="submit" class="botao-enviar">Entrar</button>
    <div class="alternar-formulario">
      Não tem uma conta? <a id="mostrar-cadastro">Cadastre-se</a>
    </div>
  </form>

  <form id="form-cadastro" class="formulario-autenticacao" style="display: none;">
    <h2>Cadastro</h2>
    <div class="campo-formulario">
      <label for="nome-cadastro">Nome</label>
      <input type="text" id="nome-cadastro" required />
    </div>
    <div class="campo-formulario">
      <label for="email-cadastro">E-mail</label>
      <input type="email" id="email-cadastro" required />
    </div>
    <div class="campo-formulario">
      <label for="senha-cadastro">Senha</label>
      <input type="password" id="senha-cadastro" required />
    </div>
    <div class="campo-formulario">
      <label for="confirmar-senha">Confirmar Senha</label>
      <input type="password" id="confirmar-senha" required />
    </div>
    <button type="submit" class="botao-enviar">Cadastrar</button>
    <div class="alternar-formulario">
      Já tem uma conta? <a id="mostrar-login">Fazer login</a>
    </div>
  </form>
</div>
{% endblock %}
