<!-- blog/templates/blog/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block style %}{% endblock %}
</head>

<body>
    {% include './header.html' %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% include './footer.html' %}

    {% block scripts %}
    <script src="{% static 'dashboard/js/header.js' %}"></script>
    {% endblock %}
</body>

</html>
